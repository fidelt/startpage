<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Startpage</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="cycler"></div>
	<div class="container">
		<div class="col-sm-8 col-sm-offset-2 grp">
			<form action="https://duckduckgo.com/" method="get">
				<div class="input-group">
					<input type="text" class="form-control" name="q" placeholder="Search DuckDuckGo">
					<span class="input-group-btn">
						<input type="submit" class="btn btn-success" value="Go">
					</span>
				</div>
			</form>
			<div class="text-center" id="menu">
				<ul>
					<li><a href="#">Link 1</a></li>
					<li><a href="#">Link 2</a>
						<ul>
							<li><a href="#">Sub 1</a></li>
							<li><a href="#">Sub 2</a></li>
							<li><a href="#">Sub 3</a></li>
						</ul>
					</li>
					<li><a href="#">Link 3</a></li>
					<li><a href="#">Link 4</a>
						<ul>
							<li><a href="#">Sub 4</a></li>
							<li><a href="#">Sub 5</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script>
		var backgrounds = ['Chrysanthemum.jpg', 'Desert.jpg', 'Tulips.jpg'];
		$.each(backgrounds, function(index, value) {
			(index == 0) ?
			$('<img class="background active" src="asset/background/' + value + '">').appendTo('.cycler') :
			$('<img class="background" src="asset/background/' + value + '">').appendTo('.cycler');
		});
		
		function GetRandomImg(active_indx) {
			random_indx = Math.floor(Math.random() * $('.background').length);
			return (active_indx == random_indx) ? GetRandomImg(active_indx) : random_indx;
		}
		
		function CycleImages() {
			var active = $('.cycler .active');
			var rand = (backgrounds.length > 1) ? GetRandomImg($('.cycler .active').index()) : $('.cycler .active').index();
			var next = $('.background').eq(rand);
			if (backgrounds.length > 1) {
				next.css('z-index', 2) /* moves next image up the pile */
				active.fadeOut(2000, function() {
					active.css('z-index', 1).show().removeClass('active');
					next.css('z-index', 3).addClass('active');
				});
			}
		}
		
		$(document).ready(function() {
			setInterval('CycleImages()', 7000);
		})
	</script>
</body>
</html>
